BaseURL = "https://dev.extraordinaryis.org/"
languageCode = "en-us"
title = "ExtraordinaryIS"
description = "A Movement by the Otis and Rosie Brown Foundation, Inc."
theme = "exis"
copyright = "Copyright &copy; 2022 The Otis and Rosie Brown Foundation, Inc. All Rights Reserved."

relativeURLS = true
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
enableInlineShortcodes = true

#googleAnalytics = "UA-114931239-2"

[module]
[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
target = "assets/js/bootstrap.bundle.min.js"

[markup.goldmark.renderer]
unsafe = true

[frontmatter]
date = ["date", "publishDate", "lastmod"]
lastmod = ["lastmod", ":fileModTime", ":default"]
