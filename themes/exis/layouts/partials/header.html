<header>
    {{ if not .Params.nocover }}
        {{ $img := .Resources.GetMatch "cover.*" }}
        {{ $img1x1 := .Resources.GetMatch "cover-1x1.* "}}
        <style>
            #coverimg {
                background-image: url(
                    {{- if $img }}
                    {{- $img -}}
                    {{ else }}
                    {{- $.Param "cover" -}}
                    {{ end }}
                );
            }

            {{ if $img1x1 }}
            @media (max-width: 767.98px) {
                #coverimg {
                    background-image: url({{- $img1x1 -}});
                }
            }
            {{ end }}
        </style>
        <div id="cover" class="container-fluid g-0">
            <div class="row">
                <div id="coverimg" class="col col-md-6">
                    <div id="overimgtxt">
                        {{ if eq .Params.overimage "<logo>" }}
                        <span class="text-red">Extra</span>ordinary<span class="text-red">IS</span>
                        {{ else }}
                        {{ .Params.overimage | markdownify }}
                        {{ end }}
                    </div>
                </div>
                <div id="covertxt" class="col col-md-6">
                    <div id="besideimgtxt">
                        {{ .Params.besideimage | markdownify }}
                    </div>
                </div>
            </div>
        </div>
    {{ end }}
</header>
